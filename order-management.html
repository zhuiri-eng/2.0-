<body>

        <!-- ç»Ÿè®¡é¢æ¿ -->

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="controls">

                <select id="statusFilter" onchange="filterOrders()">

                        <th>é‡‘é¢</th>
                        <th>çŠ¶æ€</th>
                        <th>åˆ›å»ºæ—¶é—´</th>
                        <th>æ”¯ä»˜æ—¶é—´</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- è®¢å•æ•°æ®å°†åœ¨è¿™é‡ŒåŠ¨æ€åŠ è½½ -->
                </tbody>

        <!-- åŠ è½½çŠ¶æ€ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>

        <!-- ç©ºçŠ¶æ€ -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>ğŸ“­ æš‚æ— è®¢å•</h3>

    <!-- è®¢å•è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="orderModal" class="modal">
        <div class="modal-content">

                <h3>ğŸ“‹ è®¢å•è¯¦æƒ…</h3>
                <span class="close" onclick="closeModal()">&times;</span>

            <div id="orderDetailContent">

    <script>
        let allOrders = [];
        let filteredOrders = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
            setInterval(loadOrders, 30000);
        });

        // åŠ è½½è®¢å•æ•°æ®
        async function loadOrders() {
            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:3000/api/orders');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    allOrders = result.data || [];
                    filteredOrders = [...allOrders];
                    updateStats();
                    renderOrders();
                } else {
                    throw new Error(result.message || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½è®¢å•å¤±è´¥:', error);
                // å¦‚æœAPIä¸å¯ç”¨ï¼Œæ˜¾ç¤ºæ¨¡æ‹Ÿæ•°æ®
                allOrders = generateMockOrders();
                filteredOrders = [...allOrders];
                updateStats();
                renderOrders();
            } finally {
                showLoading(false);
            }
        }

        // ç”Ÿæˆæ¨¡æ‹Ÿè®¢å•æ•°æ®
        function generateMockOrders() {
            const mockOrders = [];
            const statuses = ['pending', 'paid', 'failed'];
            const names = ['æµ‹è¯•å•†å“A', 'æµ‹è¯•å•†å“B', 'æµ‹è¯•å•†å“C', 'VIPä¼šå‘˜', 'é«˜çº§æœåŠ¡'];
            
            for (let i = 0; i < 10; i++) {
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const createTime = new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000);
                const payTime = status === 'paid' ? new Date(createTime.getTime() + Math.random() * 60 * 60 * 1000) : null;
                
                mockOrders.push({
                    orderId: `ORDER${Date.now()}${i}`,
                    status: status,
                    amount: (Math.random() * 100 + 1).toFixed(2),
                    name: names[Math.floor(Math.random() * names.length)],
                    createTime: createTime,
                    payTime: payTime,
                    tradeNo: status === 'paid' ? `PAY${Date.now()}${i}` : null
                });
            }
            
            return mockOrders;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalOrders = allOrders.length;
            const pendingOrders = allOrders.filter(order => order.status === 'pending').length;
            const paidOrders = allOrders.filter(order => order.status === 'paid').length;
            const totalAmount = allOrders
                .filter(order => order.status === 'paid')
                .reduce((sum, order) => sum + parseFloat(order.amount), 0)
                .toFixed(2);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('paidOrders').textContent = paidOrders;
            document.getElementById('totalAmount').textContent = `Â¥${totalAmount}`;
        }

        // æ¸²æŸ“è®¢å•è¡¨æ ¼
        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const emptyState = document.getElementById('emptyState');
            const ordersTable = document.getElementById('ordersTable');

            if (filteredOrders.length === 0) {
                tbody.innerHTML = '';
                ordersTable.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            ordersTable.style.display = 'table';
            emptyState.style.display = 'none';

            tbody.innerHTML = filteredOrders.map(order => `
                <tr>
                    <td>${order.orderId}</td>
                    <td>${order.name}</td>
                    <td>Â¥${order.amount}</td>
                    <td>
                        <span class="status-badge status-${order.status}">
                            ${getStatusText(order.status)}
                        </span>
                    </td>
                    <td>${formatDate(order.createTime)}</td>
                    <td>${order.payTime ? formatDate(order.payTime) : '-'}</td>
                    <td>
                        <button class="action-btn" onclick="viewOrderDetail('${order.orderId}')">
                            ğŸ‘ï¸ æŸ¥çœ‹
                        </button>
                        ${order.status === 'pending' ? `
                            <button class="action-btn" onclick="checkOrderStatus('${order.orderId}')">
                                ğŸ”„ æ£€æŸ¥
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // ç­›é€‰è®¢å•
        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            
            if (!statusFilter) {
                filteredOrders = [...allOrders];
            } else {
                filteredOrders = allOrders.filter(order => order.status === statusFilter);
            }
            
            renderOrders();
        }

        // æŸ¥çœ‹è®¢å•è¯¦æƒ…
        function viewOrderDetail(orderId) {
            const order = allOrders.find(o => o.orderId === orderId);
            if (!order) return;

            const modal = document.getElementById('orderModal');
            const content = document.getElementById('orderDetailContent');

            content.innerHTML = `
                <div class="order-detail">
                    <div class="detail-row">
                        <span class="detail-label">è®¢å•å·:</span>
                        <span class="detail-value">${order.orderId}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">å•†å“åç§°:</span>
                        <span class="detail-value">${order.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">æ”¯ä»˜é‡‘é¢:</span>
                        <span class="detail-value">Â¥${order.amount}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">è®¢å•çŠ¶æ€:</span>
                        <span class="detail-value">
                            <span class="status-badge status-${order.status}">
                                ${getStatusText(order.status)}
                            </span>
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">åˆ›å»ºæ—¶é—´:</span>
                        <span class="detail-value">${formatDate(order.createTime)}</span>
                    </div>
                    ${order.payTime ? `
                        <div class="detail-row">
                            <span class="detail-label">æ”¯ä»˜æ—¶é—´:</span>
                            <span class="detail-value">${formatDate(order.payTime)}</span>
                        </div>
                    ` : ''}
                    ${order.tradeNo ? `
                        <div class="detail-row">
                            <span class="detail-label">äº¤æ˜“å·:</span>
                            <span class="detail-value">${order.tradeNo}</span>
                        </div>
                    ` : ''}
                </div>
            `;

            modal.style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // æ£€æŸ¥è®¢å•çŠ¶æ€
        async function checkOrderStatus(orderId) {
            try {
                const response = await fetch(`http://localhost:3000/api/order-status/${orderId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    // æ›´æ–°æœ¬åœ°è®¢å•æ•°æ®
                    const orderIndex = allOrders.findIndex(o => o.orderId === orderId);
                    if (orderIndex !== -1) {
                        allOrders[orderIndex] = { ...allOrders[orderIndex], ...result.data };
                        filteredOrders = [...allOrders];
                        updateStats();
                        renderOrders();
                    }
                    
                    alert(`è®¢å•çŠ¶æ€: ${getStatusText(result.data.status)}`);
                } else {
                    alert('æ£€æŸ¥è®¢å•çŠ¶æ€å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                console.error('æ£€æŸ¥è®¢å•çŠ¶æ€å¤±è´¥:', error);
                alert('æ£€æŸ¥è®¢å•çŠ¶æ€å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'pending': 'å¾…æ”¯ä»˜',
                'paid': 'å·²æ”¯ä»˜',
                'failed': 'æ”¯ä»˜å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            if (!date) return '-';
            const d = new Date(date);
            return d.toLocaleString('zh-CN');
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
