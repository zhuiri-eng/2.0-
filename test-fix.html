<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>性别选择测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0F1A3C 0%, #1a2a5e 100%);
            color: #FFFFF0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
        }
        
        .gender-selector {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            background: transparent;
            position: relative;
            cursor: pointer;
            margin-right: 8px;
        }
        
        input[type="radio"]:checked {
            background: #D4AF37;
            border-color: #D4AF37;
        }
        
        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #0F1A3C;
            border-radius: 50%;
        }
        
        .radio-label span {
            cursor: pointer;
            user-select: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            border-left: 4px solid #D4AF37;
        }
        
        .test-btn {
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            border: none;
            border-radius: 25px;
            color: #0F1A3C;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>性别选择功能测试</h2>
        
        <div class="gender-selector">
            <label class="radio-label">
                <input type="radio" name="gender" value="男">
                <span>男</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="gender" value="女">
                <span>女</span>
            </label>
        </div>
        
        <button class="test-btn" onclick="testSelection()">测试选择</button>
        
        <div class="result" id="result" style="display: none;">
            <h3>测试结果：</h3>
            <p id="resultText"></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为单选按钮添加点击事件
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('click', function() {
                    // 取消其他单选按钮的选中状态
                    radioButtons.forEach(r => r.checked = false);
                    // 选中当前按钮
                    this.checked = true;
                    console.log('选中性别:', this.value);
                });
            });
        });
        
        function testSelection() {
            const genderElement = document.querySelector('input[name="gender"]:checked');
            const gender = genderElement ? genderElement.value : '未选择';
            
            document.getElementById('resultText').innerHTML = `
                <strong>选中的性别：</strong>${gender}<br>
                <strong>元素存在：</strong>${genderElement ? '是' : '否'}<br>
                <strong>选中状态：</strong>${genderElement ? genderElement.checked : 'N/A'}
            `;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
