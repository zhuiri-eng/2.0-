<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>命理综合测算 - 专业易学平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0F1A3C 0%, #1a2a5e 100%);
            background-attachment: fixed;
            color: #FFFFF0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
            word-wrap: break-word;
            word-break: break-word;
        }

        /* 微信特殊兼容性修复 */
        @supports (-webkit-touch-callout: none) {
            body {
                font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.2;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section h2 {
            color: #D4AF37;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #D4AF37;
            font-weight: bold;
            font-size: 14px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #D4AF37;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFF0;
            font-size: 16px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-family: inherit;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #FFFFF0;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .gender-selector {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            background: rgba(212, 175, 55, 0.2);
        }

        .gender-option input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            background: transparent;
            position: relative;
            cursor: pointer;
            margin: 0;
        }

        .gender-option input[type="radio"]:checked {
            background: #D4AF37;
            border-color: #D4AF37;
        }

        .gender-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #0F1A3C;
            border-radius: 50%;
        }

        .calculate-btn {
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #0F1A3C;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            text-align: center;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 支付弹窗样式 */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .payment-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0F1A3C 0%, #1a2a5e 100%);
            border: 2px solid #D4AF37;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .payment-header h2 {
            color: #D4AF37;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .payment-header p {
            color: #FFFFF0;
            font-size: 1.1em;
        }

        .payment-amount {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .payment-amount .amount {
            font-size: 2.5em;
            color: #D4AF37;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .payment-amount .description {
            color: #FFFFF0;
            font-size: 1.1em;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.1);
        }

        .payment-method.selected {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .payment-method img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .payment-method div {
            color: #FFFFF0;
            font-size: 0.9em;
            font-weight: bold;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            border: none;
            border-radius: 12px;
            color: #0F1A3C;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .pay-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .close-payment {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #FFFFF0;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }

        .close-payment:hover {
            color: #D4AF37;
        }

        .payment-loading {
            text-align: center;
            padding: 20px;
            color: #FFFFF0;
        }

        .payment-loading .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-result {
            text-align: center;
            padding: 20px;
        }

        .payment-result.success {
            color: #4CAF50;
        }

        .payment-result.error {
            color: #f44336;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .five-elements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .element-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .element-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .element-percentage {
            font-size: 24px;
            font-weight: bold;
            color: #D4AF37;
        }

        .report-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #D4AF37;
        }

        .report-section h3 {
            color: #D4AF37;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .report-section p {
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: justify;
        }

        .disclaimer {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #FFB6C1;
        }

        .share-section {
            margin-top: 20px;
            text-align: center;
        }

        .share-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .share-btn:hover {
            background: #45a049;
        }

        /* 微信特殊兼容性样式 */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .input-group input, .input-group textarea {
                -webkit-appearance: none;
                border-radius: 8px;
            }
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .input-section {
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .input-group {
                min-width: auto;
            }
            
            .gender-selector {
                justify-content: center;
            }
            
            .five-elements {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .calculate-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        /* 微信浏览器特殊处理 */
        @media screen and (max-width: 414px) {
            body {
                font-size: 14px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .input-section h2 {
                font-size: 1.3em;
            }
            
            .element-percentage {
                font-size: 20px;
            }
        }

        /* 复选框样式修复 */
        input[type="checkbox"] {
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
            width: 20px !important;
            height: 20px !important;
            border: 2px solid #D4AF37 !important;
            border-radius: 4px !important;
            background: transparent !important;
            position: relative !important;
            cursor: pointer !important;
            margin-right: 10px !important;
            display: inline-block !important;
            vertical-align: middle !important;
            z-index: 1000 !important;
            pointer-events: auto !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        input[type="checkbox"]:checked {
            background: #D4AF37 !important;
            border-color: #D4AF37 !important;
        }

        input[type="checkbox"]:checked::after {
            content: '✓' !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            color: #0F1A3C !important;
            font-size: 14px !important;
            font-weight: bold !important;
        }

        /* 确保隐私协议复选框特别明显 */
        #privacyAgreement {
            opacity: 1 !important;
            visibility: visible !important;
            display: inline-block !important;
            min-width: 20px !important;
            min-height: 20px !important;
            z-index: 1000 !important;
            pointer-events: auto !important;
        }

        /* 确保隐私协议区域可以正常点击 */
        .privacy-agreement {
            position: relative !important;
            z-index: 999 !important;
            pointer-events: auto !important;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .privacy-agreement label {
            pointer-events: auto !important;
            cursor: pointer !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            display: flex !important;
            align-items: flex-start !important;
            gap: 10px !important;
            line-height: 1.5 !important;
        }

        .privacy-agreement a {
            color: #D4AF37 !important;
            text-decoration: underline !important;
        }

        .privacy-agreement small {
            color: #FFB6C1 !important;
            font-size: 12px !important;
            display: block !important;
            margin-top: 5px !important;
        }

        /* 添加触摸友好的样式 */
        @media (max-width: 768px) {
            input[type="checkbox"] {
                width: 24px !important;
                height: 24px !important;
                margin-right: 12px !important;
            }
            
            input[type="checkbox"]:checked::after {
                font-size: 16px !important;
            }
        }

        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FFB6C1;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 命理综合测算</h1>
            <p>专业易学平台 · 八字 · 星座 · 塔罗</p>
        </div>

        <div class="input-section">
            <h2>📝 个人信息</h2>
            <form id="calculationForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                    </div>
                    <div class="input-group">
                        <label>性别</label>
                        <div class="gender-selector">
                            <div class="gender-option">
                                <input type="radio" id="male" name="gender" value="男">
                                <label for="male">男</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="female" name="gender" value="女">
                                <label for="female">女</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="birthDate">出生日期 *</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <div class="input-group">
                        <label for="birthTime">出生时间</label>
                        <input type="time" id="birthTime" name="birthTime">
                    </div>
                </div>

                <div class="privacy-agreement">
                    <label for="privacyAgreement">
                        <input type="checkbox" id="privacyAgreement" required>
                        <span>
                            <strong>我已阅读并同意</strong><br>
                            <a href="#" onclick="alert('隐私协议内容：\n\n1. 我们承诺保护您的个人信息安全\n2. 所有数据仅用于命理测算\n3. 不会向第三方泄露您的信息\n4. 您可以随时要求删除数据\n\n感谢您的信任！')">《隐私协议》</a>
                            和
                            <a href="#" onclick="alert('服务条款内容：\n\n1. 本平台仅供娱乐参考\n2. 测算结果不构成专业建议\n3. 请理性对待测算结果\n4. 平台保留服务调整权利\n\n祝您使用愉快！')">《服务条款》</a>
                            <br><small>* 必须勾选才能继续</small>
                        </span>
                    </label>
                </div>

                <button type="submit" class="calculate-btn" id="calculateBtn">
                    🔮 开始测算
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在为您测算，请稍候...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <!-- 支付弹窗 -->
        <div class="payment-modal" id="paymentModal">
            <div class="payment-content">
                <button class="close-payment" onclick="closePaymentModal()">×</button>
                
                <div class="payment-header">
                    <h2>💳 支付确认</h2>
                    <p>解锁完整命理测算报告</p>
                </div>
                
                <div class="payment-amount">
                    <div class="amount">¥29.9</div>
                    <div class="description">专业命理测算服务</div>
                </div>
                
                <div class="payment-methods">
                    <div class="payment-method selected" data-method="alipay">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiByeD0iOCIgZmlsbD0iIzAwQjJGRiIvPgo8cGF0aCBkPSJNMTIgMTJIMjhWMjBIMTJWMjJIMjZWMzBIMTJWMzJIMjRWMzRIMTJWMzZIMjJWMzhIMTJWMjBaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K" alt="支付宝">
                        <div>支付宝</div>
                    </div>
                    <div class="payment-method" data-method="wechat">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiByeD0iOCIgZmlsbD0iIzAwQzgwMCIvPgo8cGF0aCBkPSJNMTIgMTJIMjhWMjBIMTJWMjJIMjZWMzBIMTJWMzJIMjRWMzRIMTJWMzZIMjJWMzhIMTJWMjBaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K" alt="微信支付">
                        <div>微信支付</div>

        function generateSign(data) {
            const sortedKeys = Object.keys(data).filter(key => key !== 'sign' && key !== 'sign_type').sort();

                if (data[key] !== '' && data[key] != null) {
                    signStr += key + '=' + data[key] + '&';
                }
            });
            signStr += 'key=677g7etdq4GTqFB11e6bah1aEh1AbBmb';
            return md5(signStr);

        // MD5实现

                var lX4, lY4, lX8, lY8, lResult;
                lX8 = (lX & 0x80000000);
                lY8 = (lY & 0x80000000);
                lX4 = (lX & 0x40000000);
                lY4 = (lY & 0x40000000);
                lResult = (lX & 0x3FFFFFFF) + (lY & 0x3FFFFFFF);
                if (lX4 & lY4) {
                    return (lResult ^ 0x80000000 ^ lX8 ^ lY8);
                }
                if (lX4 | lY4) {
                    if (lResult & 0x40000000) {
                        return (lResult ^ 0xC0000000 ^ lX8 ^ lY8);
                    } else {
                        return (lResult ^ 0x40000000 ^ lX8 ^ lY8);
                    }
                } else {
                    return (lResult ^ lX8 ^ lY8);
                }
            }
            
            function F(x, y, z) { return (x & y) | ((~x) & z); }
            function G(x, y, z) { return (x & z) | (y & (~z)); }
            function H(x, y, z) { return (x ^ y ^ z); }
            function I(x, y, z) { return (y ^ (x | (~z))); }
            
            function FF(a, b, c, d, x, s, ac) {
                a = AddUnsigned(a, AddUnsigned(AddUnsigned(F(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);
            }
            
            function GG(a, b, c, d, x, s, ac) {
                a = AddUnsigned(a, AddUnsigned(AddUnsigned(G(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);

                a = AddUnsigned(a, AddUnsigned(AddUnsigned(H(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);

                a = AddUnsigned(a, AddUnsigned(AddUnsigned(I(b, c, d), x), ac));
