<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付结果 - 命理测算</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0F1A3C 0%, #1a2a5e 100%);
            color: #FFFFF0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .btn {
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #0F1A3C;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="success">✅ 支付成功！</h1>
        <p>感谢您的购买，我们的专业命理师将为您提供详细的测算报告。</p>
        
        <div style="margin: 30px 0;">
            <a href="index.html" class="btn">返回首页</a>
            <button class="btn" onclick="window.close()">关闭页面</button>
        </div>
        
        <script>
            // 3秒后自动关闭页面
            setTimeout(() => {
                window.close();
            }, 3000);
        </script>
    </div>
</body>
</html>
